# Local development: backend + frontend
version: "3.8"
services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - SECURECOLLAB_DATABASE_URL=sqlite:///./data/secure_collab.db
      - SECURECOLLAB_UPLOADS_DIR=/app/uploads

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
